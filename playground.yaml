swipe_nav:
  wrap: false
  animate: swipe
  prevent_default: true
  swipe_amount: 30
view_timeout:
  timeout: true
  default: home
  duration: 30000
views:
  - title: Home
    icon: mdi:home
    path: home
    badges: []
    cards:
      - type: custom:stack-in-card
        cards:
          - type: horizontal-stack
            cards:
              - type: weather-forecast
                entity: weather.home
                show_current: true
                show_forecast: false
                card_mod:
                  style: |
                    ha-card {
                      margin-left: 10px;
                      color: #FFFFFF;
                      border: none;
                      background: none;
                      --ha-card-box-shadow: none;
                      --ha-card-background: none;
                      --ha-card-spacing: 0px;
                      --ha-card-padding: 0px;
                    }
                    ha-card .name-state{
                        display: none;
                    }
                    ha-card .attribute{
                      display: none;
                    }
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-chips-card
                style: |
                  ha-card {
                    margin-left: 20px;
                    --chip-spacing: 10px;
                    --chip-font-size: 25px;
                    --primary-text-color: white;
                  }
                chips:
                  - type: template
                    card_mod:
                      style: |
                        ha-card {
                          --chip-background: none;
                          --chip-font-weight: normal;
                          --chip-icon-size: 45px;
                          border: none;
                        }
                    entity: sensor.lumi_lumi_weather_temperature
                    icon: mdi:home-thermometer
                    icon_color: >-
                      {% if states['sensor.lumi_lumi_weather_temperature'].state
                      | int < 22 %} blue {% elif
                      states['sensor.lumi_lumi_weather_temperature'].state | int
                      >= 22 %} orange {% else %}
                        red
                      {% endif %}
                    content: >-
                      {{states['sensor.lumi_lumi_weather_temperature'].state}}
                      Â°C
                  - type: entity
                    card_mod:
                      style: |
                        ha-card {
                          --chip-background: none;
                          --chip-font-weight: normal;
                          --chip-icon-size: 45px;
                          border: none!important;
                        }
                    entity: sensor.lumi_lumi_weather_humidity
                    use_entity_picture: false
                    icon_color: blue
          - type: horizontal-stack
            cards:
              - type: custom:digital-clock
                card_mod:
                  style: |
                    ha-card {
                      color: #FFFFFF;
                      border: none;
                      background: none;
                      margin: 10px 0 10px 20px;
                      text-align: left!important;
                      --ha-card-box-shadow: none;
                      --ha-card-background: none;
                      --ha-card-spacing: 0px;
                      --ha-card-padding: 0px;
                    }
                    ha-card .first-line {
                      font-size: 120px!important;
                    }
                    ha-card .second-line {
                      font-size: 25px!important;
                      margin-left: 25px;
                      font-weight: normal;
                    }
                dateFormat:
                  weekday: short
                  day: 2-digit
                  month: short
                timeFormat:
                  hour: 2-digit
                  minute: 2-digit
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                show_name: false
                show_state: true
                icon: mdi:sun-snowflake-variant
                tap_action:
                  action: navigate
                  navigation_path: /dashboard-playground/climate
                card_mod:
                  style: |
                    ha-card {
                      margin-left: 30px!important;
                      margin-right: 30px!important;
                      border: none;
                      background: #1C1C1C55!important;
                      border-radius: 15px!important;
                    }
                state:
                  - operator: template
                    value: |
                      [[[ return states['climate.bedroom'].state === 'cool' ]]]
                    styles:
                      icon:
                        - color: '#1565C0'
                  - operator: template
                    value: |
                      [[[ return states['climate.bedroom'].state === 'heat' ]]]
                    styles:
                      icon:
                        - color: '#F57C00'
                  - operator: template
                    value: >
                      [[[ return states['climate.bedroom'].state === 'fan_only'
                      ]]]
                    styles:
                      icon:
                        - color: '#0097A7'
                  - operator: template
                    value: |
                      [[[ return states['climate.bedroom'].state === 'dry' ]]]
                    styles:
                      icon:
                        - color: '#AFB42B'
                  - operator: template
                    value: >
                      [[[ return states['climate.bedroom'].state === 'heat_cool'
                      ]]]
                    styles:
                      icon:
                        - color: '#689F38'
                  - operator: template
                    value: >
                      [[[ return
                      states['climate.bedroom_underfloor_heating'].attributes.hvac_action
                      === 'heating' ]]]
                    styles:
                      icon:
                        - color: '#E64A19'
                styles:
                  card:
                    - padding: 10px
                    - width: 180px
                    - height: 100px
                    - margin-left: 15px
                    - margin-top: 10px
                  icon:
                    - width: 45px
                    - height: 45px
                    - color: '#FFFFFF'
              - type: custom:button-card
                show_name: false
                show_state: true
                icon: mdi:lightbulb-group
                tap_action:
                  action: navigate
                  navigation_path: /dashboard-playground/lights
                state:
                  - operator: template
                    value: |
                      [[[ 
                          if(
                              states['light.hallway_lights'].state === 'on' ||
                              states['switch.shellyswitch25_483fda8d15e3_channel_2'].state
                      === 'on' ||
                              states['light.stairs_lights'].state === 'on'  ||
                              states['light.kitchen_lights'].state === 'on' ||
                              states['light.living_room_led_strip_1'].state === 'on' ||
                              states['light.living_room_led_strip_2'].state === 'on' ||
                              states['light.pergola_light_relay'].state === 'on'
                               ) 
                            return true;
                          else 
                            return false;
                      ]]]
                    styles:
                      icon:
                        - color: '#FBC02D'
                card_mod:
                  style: |
                    ha-card {
                      margin-left: 20px!important;
                      margin-right: 30px!important;
                      border: none;
                      background: #1C1C1C55!important;
                      border-radius: 15px!important;
                    }
                styles:
                  card:
                    - padding: 10px
                    - width: 180px
                    - height: 100px
                    - margin-top: 10px
                  icon:
                    - width: 45px
                    - height: 45px
                    - color: '#FFFFFF'
        card_mod:
          style: |
            ha-card {
              margin-top: -6px;
              margin-left: -6px;
              padding-top: 15px;
              border: none;
              border-radius: 0;
              width: 474px;
              height: 472px;
              background-color: #000000;
              background-image: url("/local/images/control-panel-wallpaper-4.jpg");
            }
